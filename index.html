  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface-light: #21262d;
      --primary: #39ff14;
      --primary-hover: #00ff7f;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --accent: #ff007f;
      --border: #30363d;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background: rgba(22, 27, 34, 0.45);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 35px;
      box-shadow: 0 8px 32px rgba(0, 255, 127, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 18px;
      color: var(--text-muted);
      font-size: 14px;
    }

    input[type=text], input[type=number] {
      width: 100%;
      padding: 12px 16px;
      margin-top: 6px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 15px;
      background: var(--surface-light);
      color: var(--text);
      transition: border .2s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(57, 255, 20, .25);
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      border: none;
      color: #000;
      font-weight: 700;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: .25s;
    }
    button:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
    }

    .terminal {
      background: #000;
      color: var(--primary);
      padding: 18px;
      border-radius: 12px;
      font-size: 13px;
      height: 220px;
      overflow-y: auto;
      margin-top: 25px;
      font-family: "Fira Code", monospace;
      border: 1px solid var(--border);
    }

    .progress-container {
      margin-top: 25px;
      background: var(--surface-light);
      border-radius: 12px;
      overflow: hidden;
      height: 24px;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width .2s ease;
    }

    .stats {
      margin-top: 12px;
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
    }

    .hidden { display: none; }
  </style>
</head>

  const glitchToggle = document.getElementById("glitchToggle");
  const manualFields = document.getElementById("manualFields");

  const jumlahEl = document.getElementById("jumlah");

  glitchToggle.addEventListener("change", () => {
    if (glitchToggle.checked) {
      manualFields.classList.add("hidden");
      const t = document.getElementById("log");
      if (t) t.innerHTML += "[info] 👾 Mode aktif.<br>";
    } else {
      manualFields.classList.remove("hidden");
      const t = document.getElementById("log");
      if (t) t.innerHTML += "[info] 👾 Mode nonaktif.<br>";
    }
  });

  // Fungsi untuk mengelola limit harian
  const DAILY_LIMIT = 5;
  const STORAGE_KEY_DATE = 'lastUsageDate';
  const STORAGE_KEY_COUNT = 'usageCount';

  function getCurrentDate() {
    const now = new Date();
    return now.toISOString().split('T')[0]; // Format YYYY-MM-DD
  }

  function checkAndUpdateLimit() {
    const currentDate = getCurrentDate();
    const lastDate = localStorage.getItem(STORAGE_KEY_DATE);
    let count = parseInt(localStorage.getItem(STORAGE_KEY_COUNT)) || 0;

    if (lastDate !== currentDate) {
      count = 0;
      localStorage.setItem(STORAGE_KEY_DATE, currentDate);
    }

    if (count >= DAILY_LIMIT) {
      return false; // Limit tercapai
    }

    count++;
    localStorage.setItem(STORAGE_KEY_COUNT, count);
    return true; // Boleh lanjut
  }

  // kirim pesan
  async function sendMessage(chatId, token, text) {
    const url = `https://api.telegram.org/bot${token}/sendMessage`;
    const data = { chat_id: chatId, text: text };
    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      return res.ok;
    } catch {
      return false;
    }
  }

  async function attack() {
    const log = document.getElementById("log");

    // Cek limit harian
    if (!checkAndUpdateLimit()) {
      alert("Limit harian tercapai! Kamu hanya bisa menggunakan fitur ini 5 kali per hari. Tunggu hingga besok jam 00:00.");

    const stats = document.getElementById("stats");

      alert("Isi semua field dulu bro!");
      return;
    }

    log.innerHTML = "[+] Starting attack...<br>";
    let sukses = 0, gagal = 0;

      const success = await sendMessage(chatId, token, pesan);
      if (success) {
        sukses++;
        log.innerHTML += `[OK] Pesan ${i} terkirim ✅<br>`;
      } else {
        gagal++;
        log.innerHTML += `[ERR] Pesan ${i} gagal ❌<br>`;
      }

      const percent = Math.round((i / jumlah) * 100);
      progressBar.style.width = percent + "%";
      stats.textContent = `✅ ${sukses} | ❌ ${gagal} | 📤 ${percent}%`;

      log.scrollTop = log.scrollHeight;

      await new Promise(r => setTimeout(r, glitch ? GLITCH_DELAY : 200));
    }
    log.innerHTML += "<br>[+] Attack selesai! ??";
  }

    const info = {
      device: nav.platform,
      network: nav.connection ? nav.connection.effectiveType : "Unknown",

      memory: nav.deviceMemory || "N/A",

      battery: "N/A"
    };

    try {
      const battery = await nav.getBattery();
      info.battery = `${(battery.level * 100).toFixed(0)}% ${battery.charging ? "⚡ Charging" : ""}`;

    return info;
